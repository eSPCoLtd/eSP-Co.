<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>株式会社eSP</title>
  <style>
    :root {
      --header-h:64px;
      --accent:#00bbff;
      --card:#f7f9fb;
      --shadow:0 4px 12px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Segoe UI","Noto Sans JP",sans-serif;color:#111;line-height:1.6}

    /* ===== Header ===== */
    header{
      position:absolute; top:0; left:0; right:0;
      height:var(--header-h);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 20px; background:transparent; z-index:100;
    }
    .brand{display:flex; align-items:center; gap:10px; color:#fff; font-weight:700}
    .brand img{height:36px}
    .menu-toggle{display:none; font-size:26px; cursor:pointer; color:#fff}
    nav{display:flex; gap:28px}
    nav a{color:#fff; text-decoration:none; font-weight:600}
    nav a:hover{color:var(--accent)}
    @media(max-width:768px){
      .menu-toggle{display:block}
      nav{position:fixed; top:var(--header-h); right:0; background:#fff; flex-direction:column; width:220px; display:none; box-shadow:-2px 0 12px rgba(0,0,0,.12)}
      nav a{color:#111; padding:14px 16px; border-bottom:1px solid #eee}
      nav.show{display:flex}
    }

    /* ===== Hero（スライドショー） ===== */
    .hero{position:relative; height:100vh; overflow:hidden; color:#fff}
    .slides{position:absolute; inset:0}
    .slide{
      position:absolute; inset:0;
      opacity:0; transition:opacity 1s ease;
      z-index:0;
    }
    .slide.active{opacity:1; z-index:1}
    .slide img{
      width:100%; height:100%; object-fit:cover;
      transform:scale(1.08);   /* ←常に少し拡大してスタート */
      transition:transform 5s ease;
    }
    .slide.active.zoom-in img { transform:scale(1.15); } /* さらに拡大 */
    .slide.active.zoom-out img { transform:scale(1.00); } /* 少し小さく（でも縁は見えない） */

    .hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.3),rgba(0,0,0,.6)); z-index:1;
    }

    .hero-text{
      position:relative; z-index:2; top:50%; transform:translateY(-50%);
      padding:0 16px; max-width:900px; margin:0 auto;
    }
    .hero-text h1{
      font-size:clamp(44px,8vw,80px);
      line-height:1.3;
      margin:0 0 20px;
      text-align:left;
      max-width:800px;
      margin-left:auto; margin-right:auto;
    }
    .hero-text p{
      font-size:clamp(16px,2vw,20px);
      line-height:1.8;
      margin:0 auto; text-align:center; color:#eee;
    }

    .gradient-text {
      background: linear-gradient(270deg, #00bbff, #0077ff, #00eaff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 6s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== 共通セクション ===== */
    section{scroll-margin-top:calc(var(--header-h) + 10px)}
    .section{padding:70px 20px; max-width:1200px; margin:auto}
    .card{background:var(--card); border-radius:var(--radius); padding:32px; box-shadow:var(--shadow)}
    .section h2{color:var(--accent); margin:0 0 20px}

    .subrow{display:grid; gap:28px; grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .subcard{background:#fff; border:1px solid #ddd; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.05); padding:16px; text-align:center}
    .subcard img{width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:12px; margin-bottom:12px}
    .subcard h3{margin:8px 0; color:var(--accent)}

    .company-row{display:flex; gap:20px; flex-wrap:wrap}
    .company-item{flex:1; min-width:300px}
    .company-item .box{width:100%; height:300px; border-radius:12px; border:1px solid #ddd; overflow:hidden; background:#fff;}
    .company-item img,.company-item iframe{width:100%; height:100%; object-fit:cover; display:block}

    footer{padding:20px; text-align:center; background:#fafafa; color:#555; font-size:14px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="assets/eSP3.png" alt="株式会社eSPロゴ">
      <span>株式会社eSP</span>
    </div>
    <span class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('show')">☰</span>
    <nav>
      <a href="#services" onclick="document.querySelector('nav').classList.remove('show')">事業内容</a>
      <a href="#about" onclick="document.querySelector('nav').classList.remove('show')">企業情報</a>
      <a href="#recruit" onclick="document.querySelector('nav').classList.remove('show')">採用情報</a>
      <a href="#contact" onclick="document.querySelector('nav').classList.remove('show')">お問い合わせ</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="slides">
      <div class="slide active zoom-in"><img src="assets/slide1.jpg" alt=""></div>
      <div class="slide zoom-out"><img src="assets/slide2.jpg" alt=""></div>
      <div class="slide zoom-in"><img src="assets/slide3.jpg" alt=""></div>
      <div class="slide zoom-out"><img src="assets/slide4.jpg" alt=""></div>
    </div>
    <div class="hero-text">
      <h1>楽しい。<br>だから、<span class="gradient-text">成長</span>する。</h1>
      <p>「eスポーツ×教育」をテーマに、2019年からeスポーツ教室をスタート。<br>
        2025年4月時点で170教室以上を運営、現在は東京、神奈川、埼玉、千葉、大阪に拡大中。<br>
        子どもたちが、楽しく好きなことで学び、成長できる場を私たちは創ります。
      </p>
    </div>
  </section>

  <!-- 他のセクション（事業内容・企業情報など）は前回のコードと同じでOK -->

  <footer>© <span id="y"></span> 株式会社eSP</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const nav=document.querySelector('nav');
    window.addEventListener('resize',()=>{if(window.innerWidth>=769)nav.classList.remove('show');});

    // スライドショー
    document.addEventListener("DOMContentLoaded",()=>{
      let current=0;
      const slides=document.querySelectorAll(".slide");
      function showSlide(index){
        slides.forEach((slide,i)=>{
          slide.classList.remove("active");
          if(i===index){slide.classList.add("active");}
        });
      }
      setInterval(()=>{
        current=(current+1)%slides.length;
        showSlide(current);
      },5000);
    });
  </script>
</body>
</html>
